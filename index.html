<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="calculator-display"></div>
        <div class="calculator-keys">
            <button class="calculator-key" id="clear-key"><strong>C</strong></button>
            <button class="calculator-key" id="backspace-key">⌫</button>
            <button class="calculator-key operator-key">√</button>
            <button class="calculator-key operator-key">÷</sup></button>
            <button class="calculator-key number-key">7</button>
            <button class="calculator-key number-key">8</button>
            <button class="calculator-key number-key">9</button>
            <button class="calculator-key operator-key">x</button>
            <button class="calculator-key number-key">4</button>
            <button class="calculator-key number-key">5</button>
            <button class="calculator-key number-key">6</button>
            <button class="calculator-key operator-key">-</button>
            <button class="calculator-key number-key">1</button>
            <button class="calculator-key number-key">2</button>
            <button class="calculator-key number-key">3</button>
            <button class="calculator-key operator-key">+</button>
            <button class="calculator-key number-key">0</button>
            <button class="calculator-key" id="decimal-key">.</button>
            <button class="calculator-key" id="equals-key"><strong>=</strong></button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
